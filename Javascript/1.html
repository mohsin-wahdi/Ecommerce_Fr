<body style="background-color: black">
    <div class="display-1 text-uppecase text-danger text-center my-5" style="font-family: cursive;">
        count down in javascript
    </div>
    <div class="display-5 text-uppecase text-white text-center " style="font-family: monospace;" id="date">
        
    </div>
    <div class="d-flex justify-content-around mt-5">
<div class="text-center">
        <input type="text"  class="text-center fs-2" readonly><br>
        <span class="fs-5 fw-bold  text-capitalize text-white">days</span>
    </div>
<div class="text-center">
        <input type="text"  class="text-center fs-2" readonly><br>
        <span class="fs-5 fw-bold  text-capitalize text-white">hours</span>
    </div>
<div class="text-center">
        <input type="text"  class="text-center fs-2" readonly><br>
        <span class="fs-5 fw-bold  text-capitalize text-white">minutes</span>
    </div>
        <div class="text-center">
        <input type="text"  class="text-center fs-2" readonly><br>
        <span class="fs-5 fw-bold  text-capitalize text-white">second</span>
    </div>
    </div>

    <script>
        const date = "3 dec 2024 08:50 am"
        //   console.log(date)


        const inputs = document.querySelectorAll('input')

          clock= ()=>{


           const endDate = new Date(date)
           console.log(endDate)

          const newDate = new Date()
          console.log(newDate)

          const diff = (endDate - newDate)/1000
          console.log(diff)
          if(diff>0){
            document.getElementById('date').innerText = date


          inputs[0].value = Math.floor(diff/3600/24)

          inputs[1].value = Math.floor(diff/3600)%24
          
          inputs[2].value = Math.floor(diff/60)%60

          inputs[3].value = Math.floor(diff)%60
           }
           else{
            document.getElementById('date').innerText = 'complete Your task'
           }
          }
           clock()

           setInterval(function(){
            clock()

           },1000)
           
    </script>

    </body>
