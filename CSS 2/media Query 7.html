<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            background-color: yellow;
            border: solid 2px black;

        }
        /*(max-width:500px) box ka size agr 500se upar jaye gah to color pink ho jaye gah  */
        /* min and max me less than 300yellow and more less than 500 pink */
        @media (min-width:300px) and (max-width:500px) {
            .box{
                background-color: pink;
            }    
        }
    </style>
</head>
<body>
    <div class="box">
        Hello Jee
    </div>
    
</body>
</html>
